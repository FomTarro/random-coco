<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id='meta-img' property="og:image" content="">
    <meta id='meta-title' property="og:title" content="Random Coco">
    <meta id='meta-desc' property="og:description" content="Your daily dose of Asacoco!">
    <meta name="twitter:card" content="summary">
    <title>Random Coco</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
    <body>
        <div class='scrolling-bg'></div>
        <main>
            <div id='main-container' class='center-align row'>
                <div id='navbar' class='center-align row'>
                    [<span id='navbar-home'><a href='/'>home</a></span>] - 
                    [<span id='navbar-search'><a href='/search'>search</a></span>] - 
                    [<span id='navbar-about'><a href='/about'>about</a></span>] 
                </div>
                <div id='alert-container' class='row'>
                    <div id='alert-text' class='standard-width'>
                        <img id='alert-img' class='alert-icon' src="img/24mo_highres.png"/>
                        <h2 id='alert-title'>GMMF!</h2>
                        <div id='alert-desc'>
                            Come get your daily dose of <b>Asacoco</b>! Hit <b>Random</b> 
                            to watch a clip of everyone's favorite gangimari dragon.
                        </div>
                    </div>
                </div>
                <div id='list-container' class='row'>
                    <div id='list-content' class='standard-width row'>
                        <form method="GET" enctype="multipart/form-data">
                            <input type="text" id="search" name="search" placeholder="Search for a clip...">
                            <button id='search-button' class='buttons' type="submit" value="Search">SEARCH</button>
                        </form>
                        <div class=row>
                            <span><b><span id='video-count'>100</span></b> clips found!</span>
                        </div>
                        <div class='row'>
                            <ul id='list'>

                            </ul>
                        </div>
                    </div>
                </div>
                <div id='video-container' class='row'>
                    <div id='video-content' class='standard-width row'>
                        <iframe id='video-iframe' class='border-box' width="520" height="315" src="https://www.youtube.com/embed/p2rmk4kYkts" 
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class='row center-align no-wrap'>
                        <img src='../img/horn_left.png'/>
                        <button class='buttons' id='random-button' onclick=rollRandom() type="button">RANDOM</button>
                        <img src='../img/horn_right.png'/>
                    </div>
                    <div id='tags' class='row'><span><b>video tags: </b><span id='video-tags'>yakuza, legend</span></span></div>
                </div>
            </div>
            <div class='footer'>
                <!-- footer -->
            </div>
        </main>
    </body>
    <script src='../js/app.js'></script>
</html>
